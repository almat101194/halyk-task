<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2>Employee Registration</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label>Per num</label>
            <input type="number" class="form-control" th:field="*{perNum}">
          </div>
          <div class="col-md-6 form-group">
            <label>FIO</label>
            <input type="text" class="form-control" th:field="*{fio}">
          </div>
          <div class="col-md-6 form-group">
            <label>Birth date</label>
            <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="birthdate_datepicker" th:field="*{birth}">
          </div>
          <div class="col-md-6 form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}">
          </div>
          <div class="col-md-6 form-group">
            <label>Role</label>
            <input type="text" class="form-control" th:field="*{role}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(function() {
    $("#birthdate_datepicker").datepicker({dateFormat:"yy-mm-dd"});
  });
</script>
</body>
</html>
